    <section class="loginregister_container oscuro">

        
        <div class="contenedor_box" style="color: white;">
    
            
    
    
            <div class="register_box active">
    
            <h2>Crear Cuenta</h2>
    
                <form action="#" method="post" id="formregistro">


                    
                    <div class="contenedor_input">
    
                        <input title="Ingresa un Nombre válido (solo letras, máximo 10 caracteres)" class="input_correo" id="nombre" name="nombre" type="text" required autocomplete="off" pattern="[a-zA-ZñÑ]{0,10}" >
                        <label for="">Nombre</label>
    
                    </div>
                    <div class="contenedor_input">
    
                        <input title="Ingresa un Apellido válido (solo letras, máximo 10 caracteres)" class="input_correo" id="apellido" name="apellido" type="text" required autocomplete="off" pattern="[a-zA-ZñÑ]{0,10}">
                        <label for="">Apellido</label>
    
                    </div>
    
                    <div class="contenedor_input">
    
                        <input class="input_correo" id="correo" name="correo" type="mail" required autocomplete="off">
                        <label for="">Email</label>
    
                    </div>
                  
                    <!-- este es el que se debe acomodar-->
                    
                    <div class="contenedor_input">
    
                        <input class="input_fechanacimiento" type="date" name="nacimiento">
    
                        <label for="">Fecha de Nacimiento</label>
    
                    </div>
    
                    <div class="contenedor_input">
    
                        <input  class="input_nombre" id="usuario" name="usuario" type="text" required autocomplete="off" pattern="[a-zA-ZñÑ]{0,10}">
                        <label for="">Nombre Usuario</label>
    
                    </div>
                    
                    <div class="contenedor_input">
    
                        <input class="input_contraseña" id="contraseña" name="Contraseña" type="password" required autocomplete="off">
                        <label for="">Contraseña</label>
    
                    </div>
    
                    <div class="contenedor_input">
    
                        <input class="input_contraseña2" type="password" required autocomplete="off">
                        <label for="">Repetir Contraseña</label>
    
                    </div>

                    

                    <div class="botonenviarcont">
                        <button type="submit" class="button">Registrar</button>

                        
    
                        <select name="" id="">
                            <option value="">Medico</option>
                            <option value="">Admin</option>
                            <option value="">Recepcion</option>
                        </select>
                            
        
                       

                    </div>
                    
                </form>
