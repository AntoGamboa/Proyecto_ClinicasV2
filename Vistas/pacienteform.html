<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="css/pacienteform.css">
    <link rel="stylesheet" href="css/barranav.css">
    <script src="../Controladores/VerificarSesiones.js" ></script>

</head>
<body>
    <div class="navbar">
    
        <div class="menu">
            <ion-icon name="menu-outline"></ion-icon>
            <ion-icon name="close-outline"></ion-icon>
        </div>

        <div class="barra-lateral mini-barra-lateral">
            <div>
                <div class="nombre-pagina">
                    <ion-icon id="cloud" name="cloud-outline"></ion-icon>
                    <span class="spannav oculto">Historia Clinica</span>
                </div>
                <button class="boton">
                    <ion-icon name="document-text-outline"></ion-icon>
                    <span class="spannav oculto">Menu Principal</span>
                </button>
            </div>

            <nav class="navegacion">
                <ul>
                    <li>
                        <a id="inbox" href="mainpage.html">
                            <ion-icon name="home-outline"></ion-icon>
                            <span class="spannav oculto">Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a id="inbox" href="login.html">
                            <ion-icon name="person-outline"></ion-icon>
                            <span class="spannav oculto">Iniciar Sesion</span>
                        </a>
                    </li>
                    
                    
                </ul>
            </nav>

            <div>
                <div class="linea"></div>

            
        
            

            </div>

        <div>

    </div>
            
    
        

    </div>



    <section class="formcontainer">

        <div class="pacientformcont registro">

            <div class="buttoncont">
                    
                <div class="buttonregister" onclick="cambiotabla()">Registrar</div> 
                
            </div>

            

            <div class="formpages paciente">


                <div class="pacientpage">

                    <div class="pacientselectcont active">

                        <div class="searchbarcont">
            
                            <input type="text" class="searchbar" placeholder="Buscar Por Cedula">

                            <button class="buttonbuscar" >Buscar</button>
            
                        </div>
        
                        <div class="tablausuarios">
                    
                            <table id="tabla" class="tabla" > 
                                
                                    <thead>
                                        <tr>
                                            <th>Cedula</th>
                                            <th>Nombre</th>
                                            <th>Apellido</th>
                                            <th>Edad</th>
                                            <th>Tlf</th>
                                            <th>Tlf Emergencia</th>
                                            <th>Alergias</th>
                                        </tr>
                                    </thead>
                    
                                    <tbody id="tabla_datos">
                                        <!-- aqui se agregaran los datos -->
                                        
                                            <tr>
                                               <td id="cedula">Insercion</td>
                                               <td id="nombre">Insercion</td>
                                               <td id="apellido">Insercion</td>
                                               <td id="telefono">Insercion</td>
                                               <td id="telefonoEmergencia">Insercion</td>
                                               <td class="tdbuttons" >
                                                   <button  type="button" class="edit-button" ><ion-icon name="pencil-outline"></ion-icon></button>
                                                   <button  type="button" class="delete-button"><ion-icon name="close-outline"></ion-icon></button>
                                               </td>
                                           </tr>
                                       
        
                                    </tbody>
                    
                            </table>
                    
                        </div>
        
                    </div>
                   
                    <form action="" class="pacientform" id="datosformPaciente">
                        <input type="hidden" id="accionFormulario" name="accion" value="create">

        
                        <div class="contenedor_input">
        
                            <input class="input_cedula" id="cedula" name="cedula" type="text" required autocomplete="off">
                            <label for="">Cedula</label>
        
                        </div>
        
                        <div class="contenedor_input">
            
                            <input class="input_nombre" id="nombre" name="nombre" type="text" required autocomplete="off">
                            <label for="">Nombre</label>
        
                        </div>
                        <div class="contenedor_input">
        
                            <input class="input_apellido" id="apellido" name="apellido" type="text" required autocomplete="off">
                            <label for="">Apellido</label>
        
                        </div>
                        
                        <input type="date" name="nacimiento" id="inputnacimiento">
                        
                        <div class="contenedor_input">
        
                            <input class="input_telefono" id="telefono" name="telefono" type="text" required autocomplete="off">
                            <label for="">Telefono</label>
        
                        </div>
        
                        <div class="contenedor_input">
        
                            <input class="input_telefonoemergencia" id="telefonoemergencia" name="telefonoemergencia" type="text" required autocomplete="off">
                            <label for="">Telefono Emergencia</label>
        
                        </div>
        
                        <button type="button" class="button"
                            onclick="avanzar()">Adelante</button>


                        
                       
        
                        
                    </form>

                </div>

                <div class="seleccionalergiacont active">

                    <div class="inputcontespe">

                        <input type="text" class="searchbaralergias">

                        <div>Seleccione Las Alergias que posee el paciente</div>

                    </div>

                    <div class="alergiascont">

                       

                    </div>


                    <form action="" id="formPaciente" class="buttonformcont">

                        

                        <button type="button" class="button"
                            onclick="retroceder()">Atras</button>
                        
                        <button type="submit" onvalue="registro" class="button btnRegistrar">Registrar</button>
                        
                    </form>


                </div>
                
    
            </div>

        </div>


        
    </section>
    <template id="templateAlergias">
        <button type="button" class="alergiacont" >
            internista
        </button >
    </template>
    <template id="templateDatosPaciente">
         <tr>
            <td id="cedula">Insercion</td>
            <td id="nombre">Insercion</td>
            <td id="apellido">Insercion</td>
            <td id="edad"></td>
            <td id="telefono">Insercion</td>
            <td id="telefonoEmergencia">Insercion</td>
            <td id="alergias"></td>
            <td class="tdbuttons" >
                <button  type="button" class="edit-button" ><ion-icon name="pencil-outline"></ion-icon></button>
                <button  type="button" class="delete-button"><ion-icon name="close-outline"></ion-icon></button>
            </td>
        </tr>
    </template>

    <template id="templatealergia">
        <div class="alergiacont">
            <div class="nombrealergia"></div>
        </div>
   </template>

      
    <script src="js/interactnav.js"></script>
    <script src="js/interactpacienteform.js"></script>
    <script src="../Controladores/ControllerPaciente.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    
</body>
</html>
