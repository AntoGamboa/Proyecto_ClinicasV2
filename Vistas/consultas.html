<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/listaconsultas.css">
    <link rel="stylesheet" href="css/barranav.css">
    <link rel="stylesheet" href="css/mensaje.css">
    <script src="../Controladores/VerificarSesiones.js" ></script>

</head>
<body>


    <h2 class="titulopagina">Historias</h2>

    <section class="mensajecont">


        <div class="mensaje">

            <h2 class="titulomensaje"></h2>

            <div class="contenidomensaje"></div>

            <button>Aceptar</button>

        </div>

    </section>



    <div class="navbar">
    
        <div class="menu">
            <ion-icon name="menu-outline"></ion-icon>
            <ion-icon name="close-outline"></ion-icon>
        </div>

        <div class="barra-lateral mini-barra-lateral">
            <div>
                <div class="nombre-pagina">
                    <ion-icon id="cloud" name="cloud-outline"></ion-icon>
                    <span class="spannav oculto">Historia Clinica</span>
                </div>
                <button class="boton">
                    <ion-icon name="document-text-outline"></ion-icon>
                    <span class="spannav oculto">Menu Principal</span>
                </button>
            </div>

            <nav class="navegacion">
                <ul>
                    <li>
                        <a id="inbox" href="login.html">
                            <ion-icon name="close-sharp"></ion-icon>
                            <span class="spannav oculto">Cerrar Sesion</span>
                        </a>
                    </li>
                    
                    
                </ul>
            </nav>

            <div>
                <div class="linea"></div>

            
        
            

            </div>

        <div>

    </div>

    </div>

    

    <section class="sectioncont">

        <div class="formcont select">
        
            <div class="selectcont active">
        
                <div class="searchbarcont">
        
                    <input type="text" class="searchbar" placeholder="Buscar Por Cedula">

                    <button class="buttonbuscar" >Buscar</button>
        
                </div>
        
                <div class="tablacont">
            
                    <table id="tabla" class="tabla" > 
                        
                            <thead>
                                <tr>
                                    <th>N consulta</th>
                                    <th>Paciente</th>
                                    <th>Cedula</th>
                                    <th>Fecha</th>
                                         
                                </tr>
                            </thead>
            
                            <tbody id="tabla_datos">
                                <!-- aqui se agregaran los datos -->
                                <tr>
                                    <td id="id">Insercion</td>
                                    <td id="paciente">Insercion</td>
                                    <td id="cedula">Insercion</td>
                                    <td id="fecha">Insercion</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td class="tdbuttons" >
                                        <button  type="button" class="edit-button" ><ion-icon name="pencil-outline"></ion-icon></button>
                                        <button  type="button" class="delete-button"><ion-icon name="close-outline"></ion-icon></button>
                                    </td>
                                </tr>
                                
                                
                                
                            </tbody>
            
                    </table>
            
                </div>
        
            </div>

            <div class="formregistrocont">

                <div class="buttoncont">

					<div class="buttonregister" onclick="cambiotabla()">Cancelar</div>
				</div>

                <form action="" method="post" id="formregistro" class="formregistro">
                    <input type="hidden" id="accionFormulario" name="accion" value="create">

                    <div class="contenedor_input">
            
                        <input class="input_Cedulapaciente" id="Cedulapaciente" name="Cedulapaciente" type="text" required autocomplete="off">
                        <label for="">Cedula Paciente</label>
            
                    </div>

                    <div class="contenedor_input">
            
                        <input class="input_ceduladoctor" id="ceduladoctor" name="ceduladoctor" type="text" required autocomplete="off">
                        <label for="">Cedula Doctor</label>
            
                    </div>

                    

                    <div class="contenedor_detalles">

                        <label for="">Detalles</label>
            
                        <textarea class="input_detalles" id="nombre" name="nombre" type="text" required autocomplete="off"></textarea>
                        
            
                    </div>

                    

                    <button type="submit" class="button">Registrar</button>
                </form>
            </div>
        
        </div>
    </section>

    <template id="templateDatosConsultas">
        <tr>
            <td id="id">Insercion</td>
            <td id="paciente">Insercion</td>
            <td id="cedula">Insercion</td>
            <td id="fecha">Insercion</td>
            <td></td>
            <td></td>
            <td></td>
            <td class="tdbuttons" >
                <button  type="button" class="edit-button" ><ion-icon name="pencil-outline"></ion-icon></button>
                <button  type="button" class="delete-button"><ion-icon name="close-outline"></ion-icon></button>
            </td>
        </tr>
    </template>

    <template id="templatebotonnav">
        <li>
            <a id="inbox" href="">
                <ion-icon name=""></ion-icon>
                <span class="spannav oculto"></span>
            </a>
        </li>
    </template>

    <template id="templatedetallesconsulta">
        <div class="detallesconsulta">

            <div class="encabezadoconsulta">
                
                <div class="fechaconsulta"></div>

                <div class="infomedico">
                    <div>Doctor:</div>
                    <div class="nombremedico"></div>
                    <div class="cedulamedico"></div>
                </div>

                <div class="infopaciente">
                    <Div>Paciente:</Div>
                    <div class="nombrepaciente"></div>
                    <div class="cedulapaciente"></div>
                    <div class="edadpaciente"></div>
                </div>


            </div>

            <div class="linea"></div>

            <div class="descripcionconsulta">
               
            </div>
        </div>
    </template>



    
    <script src="../Controladores/ControllerHistorias.js"></script>
    <script src="js/interactnav.js"></script>
    <script src="js/listaconsultas.js"></script> 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/mensaje.js"></script>
    
    
</body>
</html>
