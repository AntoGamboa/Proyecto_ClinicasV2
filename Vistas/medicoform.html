<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<link rel="stylesheet" href="css/medicoform.css">
		<link rel="stylesheet" href="css/barranav.css">
		<script src="../Controladores/VerificarSesiones.js" ></script>

	</head>
	<body>

		<div class="navbar">
    
			<div class="menu">
				<ion-icon name="menu-outline"></ion-icon>
				<ion-icon name="close-outline"></ion-icon>
			</div>
	
			<div class="barra-lateral mini-barra-lateral">
				<div>
					<div class="nombre-pagina">
						<ion-icon id="cloud" name="cloud-outline"></ion-icon>
						<span class="spannav oculto">Historia Clinica</span>
					</div>
					<button class="boton">
						<ion-icon name="document-text-outline"></ion-icon>
						<span class="spannav oculto">Menu Principal</span>
					</button>
				</div>
	
				<nav class="navegacion">
					<ul>
						<li>
							<a id="inbox" href="mainpage.html">
								<ion-icon name="home-outline"></ion-icon>
								<span class="spannav oculto">Inicio</span>
							</a>
						</li>
						<li>
							<a id="inbox" href="login.html">
								<ion-icon name="person-outline"></ion-icon>
								<span class="spannav oculto">Iniciar Sesion</span>
							</a>
						</li>
						
						
					</ul>
				</nav>
	
				<div>
					<div class="linea"></div>
	
				
			
				
	
				</div>
	
			<div>
	
		</div>
				
	</div>


		<section class="sectioncont">

			<div class="formcont select">

				<div class="buttoncont">

					<div class="buttonregister" onclick="cambiotabla()">Registrar</div>
				</div>

				<div class="selectcont active">

					<div class="searchbarcont">

						<input type="text" class="searchbar" placeholder="Buscar Por Cedula">

						<button class="buttonbuscar" >Buscar</button>

					</div>

					<div class="tablacont">

						<table id="tabla" class="tabla">

							<thead>
								<tr>
									<th>Cedula</th>
									<th>Nombre</th>
									<th>Apellido</th>
									<th>Especialidad</th>
									<th>Edad</th>
									<th></th>
								</tr>
							</thead>
							<tbody id="tabla_datos">
								<!-- aqui se agregaran los datos -->

								<tr class="trpaver">
									<td id="cedula">practica</td>
									<td id="nombre"> practica</td>
									<td id="apellido">practica</td>
									<td class="tdbuttons" >
										<button  type="button" class="edit-button" ><ion-icon name="pencil-outline"></ion-icon></button>
										<button  type="button" class="delete-button"><ion-icon name="close-outline"></ion-icon></button>
									</td>
									
								</tr>
							</tbody>

						</table>

					</div>

				</div>


				<form action="#" method="post" id="formregistromedico"
					class="formregistrocont">
					<input type="hidden" id='accionFormulario' name="accion" value="create">
					<div class="formmedicocont">
						<div>
							<div class="contenedor_input">

								<input class="input_cedulamedico" id="cedula"
									name="cedula" type="text" required
									autocomplete="off"
									title="Ingresa una Cedula válida (solo numeros, máximo 15 caracteres)"
									pattern="[0-9]{0,15}"
									>
								<label for="">Cedula</label>

							</div>
							<div class="contenedor_input">
								<input class="input_nombremedico" id="nombre"
									name="nombre" type="text" required
									autocomplete="off"
									title="Ingresa un Nombre válido (solo letras, máximo 10 caracteres)"
									pattern="[a-zA-ZñÑ]{0,10}"
									>
								<label for="">Nombre</label>
							</div>

							<div class="contenedor_input">
    
								<input class="input_fechanacimiento" type="date" name="nacimiento">
			
								<label for="">Fecha de Nacimiento</label>
			
							</div>

							<div class="contenedor_input">
								<input class="input_apellidomedico"
									id="apellido" name="apellido" type="text"
									required autocomplete="off"
									title="Ingresa un Apellido válido (solo letras, máximo 10 caracteres)"
									pattern="[a-zA-ZñÑ]{0,10}"
									>
								<label for="">Apellido</label>

							</div>

							
						</div>

						<button type="button" class="button" onclick="abrirespecialidades();">Continuar</button>
					</div>
					<div class="seleccionespecialidadcont ">

						<div class="inputcontespe">

							<input type="text" class="searchbarespecialidades" placeholder="Buscar por Nombre">

							<button type="button" class="buttonbuscarespecialidades" >Buscar</button>

							<div>Seleccione Especialidad/es</div>

						</div>

						<div class="especialidadescont">
							
							

						</div>


						<div class="buttonformcont">

							<button type="button" class="button"
								onclick="cerrarrespecialidades()">Atras</button>
							<button type="submit" value="registro"  class="button btnRegistrar"  >Registrar</button>
							<button type="submit" value="modificar" style="display: none" class="button btneditar" >Modificar</button>
						</div>


					</div>

					
				</form>
			</div>
		</section>
		<template id="TemplateDivEspecialidad">
			<button type="button" class="especialidadcont">
				internista
			</button>
		</template>

		<template id="templatedatosmedicos">
			<tr class="trpaver">
				<td id="cedula">practica</td>
				<td id="nombre"> practica</td>
				<td id="apellido">practica</td>
				<td id="especialidad">valor</td>
				<td id="nacimiento">51</td>
				<td class="tdbuttons" >
					<button  type="button" class="edit-button" ><ion-icon name="pencil-outline"></ion-icon></button>
					<button  type="button" class="delete-button"><ion-icon name="close-outline"></ion-icon></button>
				</td>
			</tr>
		</template>

		<template id="templateespecialidad">
			<div class="especialidadcont">
				<div class="nombreespecialidad"></div>
			</div>
	   </template>
		<script src="js/interactmedicoform.js"></script>
		<script src="../Controladores/ControllerMedico.js"></script>
		<script src="js/interactnav.js"></script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
</html>
