<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>

    <link rel="stylesheet" href="css/consultaform.css">
    <link rel="stylesheet" href="css/barranav.css">
</head>
</head>
<body>

    <div class="menunav">
        <ul>
            <li><a href="mainpage.html">Main Page</a></li>
            <li><a href="">bbbbb</a></li>
            <li><a href="">cccc</a></li>
            <li><a href="login.html">Iniciar sesion</a></li>
        </ul>
    </div>
    <nav class="barranav">
        <div>logo</div>
        <img src="" alt="placeholder">
    </nav>



    <section class="formcontainer">

        <div class="pacientformcont registro">

            <div class="buttoncont">
                    
                <div class="buttonregister" onclick="cambiotabla()">Registrar</div> 
                
            </div>

            <div class="pacientselectcont active">

                <div class="searchbarcont">
    
                    <input type="text" class="searchbar">
    
                </div>

                <div class="tablausuarios">
            
                    <table id="tabla" class="tabla" > 
                        
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Cedula</th>
                                    <th>Telefono</th>
                                    <th>Telefono emergencia</th>
                                </tr>
                            </thead>
            
                            <tbody id="tabla_datos">
                                <!-- aqui se agregaran los datos -->
                                <tr>
                                    <td>Nombre</td>
                                    <td>aaaaa</td>
                                    <td>aaaaaaaa</td>
                                    <td>aaaaa</td>
                                    <td>
                                        <button  type="button" class="edit-button" >Editar</button>
                                        <button  type="button" class="delete-button">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
            
                    </table>
            
                </div>

            </div>

            <form action="" class="pacientform" id="formPaciente">
                <input type="hidden" id="accionFormulario" name="accion" value="create">

                <div class="contenedor_input">

                    <input class="input_cedula" id="cedula" name="cedula" type="text" required autocomplete="off">
                    <label for="">Cedula</label>

                </div>

                <div class="contenedor_input">
    
                    <input class="input_nombre" id="nombre" name="nombre" type="text" required autocomplete="off">
                    <label for="">Nombre</label>

                </div>
                <div class="contenedor_input">

                    <input class="input_apellido" id="apellido" name="apellido" type="text" required autocomplete="off">
                    <label for="">Apellido</label>

                </div>
                
                <div class="contenedor_input">

                    <input class="input_telefono" id="telefono" name="telefono" type="text" required autocomplete="off">
                    <label for="">Telefono</label>

                </div>

                <div class="contenedor_input">

                    <input class="input_telefonoemergencia" id="telefonoemergencia" name="telefonoemergencia" type="text" required autocomplete="off">
                    <label for="">Telefono Emergencia</label>

                </div>

                <button type="submit" value="registro" class="button btnRegistrar">Registrar</button>
                <button type="submit" value="modificar" style="display: none;" class="button btnEditar"> Modificar</button>

                
            </form>

        </div>


        <div class="consultformcont">
            <form action="" class="consultform">

                
                <div class="contenedor_input detalles">

                    <textarea class="input_detalles" id="detalles" name="detalles" type="text" required autocomplete="off"></textarea>
                    <label for="">Detalles</label>

                </div>

                
            </form>

            <button type="submit" class="button ">Registrar</button>
            
            
        </div>
    </section>

    <template>
        <template id="templateDatosPaciente">
            <tr>
                <td id="cedula">Insercion</td>
                <td id="nombre">Insercion</td>
                <td id="apellido">Insercion</td>
                <td id="telefono">Insercion</td>
                <td id="telefonoEmergencia">Insercion</td>
                <td>
                    <button  type="button" class="edit-button" >Editar</button>
                    <button  type="button" class="delete-button">Eliminar</button>
                </td>
            </tr>
    
    
    </template>


    <script src="../Controladores/ControllerPaciente.js"></script>
    <script src="js/controllernav.js"></script>
    <script src="js/controllerconsultaform.js"></script>
</body>
</html>
