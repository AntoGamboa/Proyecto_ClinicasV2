<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="barranav.css">
</head>
<body>
    <div class="menunav">
        <ul>
            <li><a href="mainpage.html">Main Page</a></li>
            <li><a href="">bbb</a></li>
            <li><a href="">cccc</a></li>
            <li><a href="">dddd</a></li>
        </ul>
    </div>
    <nav class="barranav">
        <div>logo</div>
        <img src="" alt="placeholder">
    </nav>

    <section class="loginregister_container">

        
        <div class="contenedor_box">
    
            <div class="login_box active">
    
                <h2>Iniciar Sesion</h2>
                <form>
    
                    <div class="contenedor_input">
    
                        <input class="input_correo" type="mail" required autocomplete="off">
                        <label for="">Email</label>
    
                    </div>
                    
                    <div class="contenedor_input">
    
                        <input class="input_contraseña" type="password" required autocomplete="off">
                        <label for="">Contraseña</label>
    
                    </div>
    
                    <div class="button_registrar">
                        <p>No tienes una cuenta? <a onclick="cambio_registrar()" class="registrar_link">Registrate</a></p>
                    </div>
    
                    <button type="button" class="button" >Iniciar Sesion</button>
    
                    
    
                </form>
    
            </div>
    
    
            <div class="register_box">
    
            <h2>Crear Cuenta</h2>
    
                <form action="#" method="post">
                    <div class="contenedor_input">
    
                        <input class="input_correo" id="nombre" type="mail" required autocomplete="off">
                        <label for="">nombre</label>
    
                    </div>
                    <div class="contenedor_input">
    
                        <input class="input_correo" id="apellido" type="mail" required autocomplete="off">
                        <label for="">apellido</label>
    
                    </div>
    
                    <div class="contenedor_input">
    
                        <input class="input_correo" id="correo" type="mail" required autocomplete="off">
                        <label for="">Email</label>
    
                    </div>
    
                    <div class="contenedor_input">
    
                        <input class="input_nombre" id="usuario" type="text" required autocomplete="off">
                        <label for="">Nombre Usuario</label>
    
                    </div>
                    
                    <div class="contenedor_input">
    
                        <input class="input_contraseña" id="contraseña" type="password" required autocomplete="off">
                        <label for="">Contraseña</label>
    
                    </div>
    
                    <div class="contenedor_input">
    
                        <input class="input_contraseña2" type="password" required autocomplete="off">
                        <label for="">Repetir Contraseña</label>
    
                    </div>

                    <div class="button_iniciarsesion">
                        <p>tienes una cuenta? <a onclick="cambio_iniciarsesion()" class="registrar_link">Iniciar sesion</a></p>
                    </div>
                    
                    <button type="button" class="button" onclick="Registrarse()" >Registrar</button>
    
                    
    
                </form>
                <script src="login.js"></script>
            </div>
    
        </div>
        
    </section>
    <script src="/Controladores/ControllerUsuario.js"></script>
    
</body>
</html>
