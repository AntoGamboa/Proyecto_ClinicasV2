<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/barranav.css">

</head>
<body>
    

    <section class="loginregister_container">

        
        <div class="contenedor_box">
    
            <div class="login_box active">
    
                <h2>Iniciar Sesion</h2>
                <form id="formLogin">
    
                    <div class="contenedor_input">
    
                        <input class="input_correo" name="correo" type="mail" required autocomplete="off">
                        <label for="">Email</label>
    
                    </div>
                    
                    <div class="contenedor_input">
    
                        <input class="input_contraseña" name="Contraseña" type="password" required autocomplete="off">
                        <label for="">Contraseña</label>
    
                    </div>
    
                    <div class="button_registrar">
                        <p>No tienes una cuenta? <a onclick="cambio_registrar()" class="registrar_link">Registrate</a></p>
                    </div>

                    <div class="button_masinfo">
                        
                        <p><a href="mainpage.html" class="registrar_link">Mas Informacion</a></p>
                        
                    </div>
                    
                    <button type="submit" class="button" >Iniciar Sesion</button>
                </form>
    
            </div>
    
    
            <div class="register_box">
    
            <h2>Crear Cuenta</h2>
    
                <form action="#" method="post" id="formregistro">
                    <div class="contenedor_input">
    
                        <input class="input_correo" id="nombre" name="nombre" type="text" required autocomplete="off">
                        <label for="">Nombre</label>
    
                    </div>
                    <div class="contenedor_input">
    
                        <input class="input_correo" id="apellido" name="apellido" type="text" required autocomplete="off">
                        <label for="">Apellido</label>
    
                    </div>
    
                    <div class="contenedor_input">
    
                        <input class="input_correo" id="correo" name="correo" type="mail" required autocomplete="off">
                        <label for="">Email</label>
    
                    </div>
    
                    <div class="contenedor_input">
    
                        <input class="input_nombre" id="usuario" name="usuario" type="text" required autocomplete="off">
                        <label for="">Nombre Usuario</label>
    
                    </div>
                    
                    <div class="contenedor_input">
    
                        <input class="input_contraseña" id="contraseña" name="Contraseña" type="password" required autocomplete="off">
                        <label for="">Contraseña</label>
    
                    </div>
    
                    <div class="contenedor_input">
    
                        <input class="input_contraseña2" type="password" required autocomplete="off">
                        <label for="">Repetir Contraseña</label>
    
                    </div>

                    <div class="button_iniciarsesion">
                        <p>tienes una cuenta? <a onclick="cambio_iniciarsesion()" class="registrar_link">Iniciar sesion</a></p>
                    </div>

                    
                    <button type="submit" class="button">Registrar</button>
                </form>
                
            </div>
    
        </div>
        
    </section>
    <script src="js/interactlogin.js"></script>
    <script src="js/interactnav.js"></script>
    <script src="../Controladores/ControllerUsuario.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
