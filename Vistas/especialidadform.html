            <nav class="navegacion">
                <ul>

    </div>
            
    
        

    </div>

    <section class="sectioncont">

        <div class="formcont select">

            <div class="buttoncont">
                        
                <div class="buttonregister" onclick="cambiotabla()">Registrar</div> 
                
            </div>
        
            <div class="selectcont active">
        
                <div class="searchbarcont">
        
                    <input type="text" class="searchbar">
        
                </div>
        
                <div class="tablacont">
            
                    <table id="tabla" class="tabla" > 
                        
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
            
                            <tbody id="tabla_datos">
                                <!-- aqui se agregaran los datos -->
                                
                                
                            </tbody>
            
                    </table>
            
                </div>
        
            </div>
        
    
            <div class="formregistrocont">

                
                <form action="#" method="post" id="formregistro">
                    <!-- Disparador del evento de cambio de formulario, de crear a editar -->
                    <input type="hidden" id='accionFormulario' name="accion" value="create">

                    <div class="contenedor_input">
                        <input class="input_nombre" id="codigo" name="codigo" type="text" 
                        pattern="^\d{2,5}$"
                        title="El codigo debe tener minimo 2 numeros y maximo 5"
                        required autocomplete="off" >
                        <label for="">Codigo</label>
                    </div>

                    <div class="contenedor_input">
                        <input class="input_nombre" id="nombre" name="nombre" type="text" 
                        pattern= "^[a-zA-ZÀ-ÿ\s]{2,40}$" 
                        title="El nombre de la espcialidad de solo contener letras y debe tener minimo 2 caracteres"
                        required autocomplete="off">
                        <label for="">Nombre especialidad</label>
                    </div>

                    <button type="submit" class="button">Registrar</button>
                    
                </form>
            </div> 
        </div>
    </section>

    <template id="templateEspecialidades">
        <tr>
            <td id="codigo">practica</td>
            <td id="nombre"> practica</td>
            <td>
                <button type="button" class="delete-button" >Eliminar</button>
                <button  type="button" class="edit-button" >Editar</button>
            </td>
        </tr>
    </template>
